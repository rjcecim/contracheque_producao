<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Contracheque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 mb-5">
        <h1 class="text-center mb-4">Simulador de Contracheque</h1>
        <div class="mb-3">
            <label for="cargo" class="form-label">Cargo:</label>
            <select id="cargo" class="form-select">
                <option value="" selected disabled>Selecione um cargo</option>
            </select>
        </div>
        <div class="row">
            <div class="col-md-3 mb-3">
                <label for="classe" class="form-label">Classe:</label>
                <select id="classe" class="form-select" disabled>
                    <option value="" selected disabled>Selecione a classe</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="referencia" class="form-label">Referência:</label>
                <select id="referencia" class="form-select" disabled>
                    <option value="" selected disabled>Selecione a referência</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="titulos" class="form-label">Títulos:</label>
                <select id="titulos" class="form-select">
                    <option value="nenhum" selected>Nenhum</option>
                    <option value="especializacao">Especialização</option>
                    <option value="mestrado">Mestrado</option>
                    <option value="doutorado">Doutorado</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="cursos" class="form-label">Cursos:</label>
                <select id="cursos" class="form-select">
                    <option value="nao" selected>Não</option>
                    <option value="sim">Sim</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 mb-3">
                <label for="funcaoGratificada" class="form-label">Função Gratificada:</label>
                <select id="funcaoGratificada" class="form-select">
                    <option value="nenhum" selected>Nenhum</option>
                    <option value="gerente">Gerente</option>
                    <option value="coordenador">Coordenador</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="ferias" class="form-label">Férias:</label>
                <select id="ferias" class="form-select">
                    <option value="nao" selected>Não</option>
                    <option value="sim">Sim</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="abonoPermanencia" class="form-label">Abono Permanência:</label>
                <select id="abonoPermanencia" class="form-select">
                    <option value="nao" selected>Não</option>
                    <option value="sim">Sim</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="numeroDependentes" class="form-label">Número de Dependentes:</label>
                <input type="number" id="numeroDependentes" class="form-control" value="0" min="0" step="1">
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 mb-3">
                <label for="desconto1" class="form-label">TCE-UNIMED BELÉM:</label>
                <select id="desconto1" class="form-select">
                    <option value="nao" selected>Não</option>
                    <option value="sim">Sim</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="desconto2" class="form-label">SINDICONTAS-PA CONTRIBUIÇÃO:</label>
                <select id="desconto2" class="form-select">
                    <option value="nao" selected>Não</option>
                    <option value="sim">Sim</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="desconto3" class="form-label">ASTCEMP-MENSALIDADE:</label>
                <select id="desconto3" class="form-select">
                    <option value="nao" selected>Não</option>
                    <option value="sim">Sim</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="desconto4" class="form-label">ASTCEMP-UNIODONTO:</label>
                <select id="desconto4" class="form-select">
                    <option value="nao" selected>Não</option>
                    <option value="sim">Sim</option>
                </select>
            </div>
        </div>

        <div class="reajustes-section mb-4">
            <label class="form-label">Reajustes:</label>
            <div id="reajustesContainer">
                <div class="input-group mb-2">
                    <span class="input-group-text">Qual o valor do 1º reajuste?</span>
                    <input type="number" class="form-control reajuste-input" placeholder="0,00" step="0.01" min="0">
                    <span class="input-group-text">%</span>
                    <button class="btn btn-outline-secondary add-reajuste-btn" type="button" id="addReajusteBtn">
                        <img src="addition.svg" alt="Adicionar" width="20" height="20">
                    </button>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table id="salaryTable" class="table table-striped table-bordered mt-4">
                <thead class="table-dark">
                    <tr>
                        <th>RUBRICA</th>
                        <th>DESCRIÇÃO</th>
                        <th>VALOR (R$)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>P001</td>
                        <td>VENCIMENTO</td>
                        <td id="vencimentoBase">0,00</td>
                    </tr>
                    <tr>
                        <td>P002</td>
                        <td>GRAT. NÍVEL SUPERIOR</td>
                        <td id="gratNivelSuperior">0,00</td>
                    </tr>
                    <tr>
                        <td>P031</td>
                        <td>
                            ADIC. TEMPO SERVIÇO
                            (<input type="number" id="adicTempoServico" value="0" step="5" min="0" max="60" class="form-control d-inline-block input-percent" style="width: 70px;">%)
                        </td>
                        <td id="valorP031">0,00</td>
                    </tr>
                    <tr>
                        <td>P331</td>
                        <td>
                            ABONO PRODUTIVIDADE COLETIVA
                            (<input type="number" id="apcPercent" value="100" step="1" min="0" max="100" class="form-control d-inline-block input-percent" style="width: 70px;">%)
                        </td>
                        <td id="valorP331">0,00</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="limitModal" tabindex="-1" aria-labelledby="limitModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="limitModalLabel">Limite Atingido</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            O ADIC. TEMPO SERVIÇO atingiu o limite máximo de 60%.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
